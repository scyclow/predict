

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


  <link rel="stylesheet" type="text/css" href="./styles.css">

  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    :root {
      --bg-color: #040012;
      --font-color: #00ffca;
      --accent-color: #fa32e7;
      --tertiary-color: #ffe900;
      background: var(--bg-color);
    }

    * {
      padding: 0;
      margin: 0
    }

    body {
      background: linear-gradient(var(--bg-color), #030b24);
      background-attachment: fixed;
      color: var(--font-color);
      /*font-family: sans-serif;*/
      font-family: "Roboto Mono", monospace;
    }

    h1, h2 {
      text-align: center;
    }

    .spaceEvenly {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      margin: 1.5em 0;
    }

    h1 {
      font-size: 5.5em;
      padding: 0 0.5em;
      margin: 0.5em 0;
    }

    h2 {
      font-size: 3em;
    }

    h3 {
      font-size: 1.5em;
    }

    header {
      font-size: 3em;
    }
    em {
      font-weight: 800;
      background: var(--font-color);
      color: var(--bg-color);
      padding: 0.25em;
      border: 1px solid var(--bg-color);
    }

    a {
      color: var(--font-color);
    }

    a:hover {
      text-decoration: none;
    }

    li {
      line-height: 1.7;
    }

    .largeList li {
      max-width: 570px;
      line-height: 3;
      margin: auto;
    }

    section {
      margin: 6em 0;
    }

    article {
      margin: 3em 0;
    }
    article > div {
      padding-left: 2em;
      margin-top: 1em;
    }

    input {
      font-size: 1em;
      padding: 0.5em;
      color: var(--font-color);
      border: 1px solid;
      background-color: var(--bg-color);
      border-radius: 3px;
      text-align: center;
      width: 15ch;
    }
    input:active, input:focus {
      outline-color: var(--font-color);
    }


    ::placeholder {
      color: color-mix(in srgb, var(--font-color) 50%, var(--bg-color));
      opacity: 1;
    }

    .inputRow td {
      padding-top: 0.5em
    }
    .inputRow input {
      margin-right: 0.25em;
    }

    .buyButton {
      background: var(--font-color);
      border-color: var(--bg-color);
      color: var(--bg-color);
      padding: 0.5em 1em;
      border: 2px solid;
      border-radius: 3px;
      font-size: 1em;
      font-weight: bold;
      transition: .15s;
    }

    .buyButton:hover {
      background: var(--bg-color);
      color: var(--font-color);
      border-color: var(--font-color);
    }

    .arrow {
      font-size: 2em;
    }

    .accent {
      color: var(--accent-color);
    }

    .tertiary, .tertiary a {
      color: var(--tertiary-color);
    }

    #connectButton {
      cursor: pointer;
      background: var(--font-color);
      color: var(--bg-color);
      border: 1px solid;
      border-radius: 3px;
      font-size: 2em;
      padding: 0.5em 1em;
      transition: 200ms;
    }

    #connectButton:hover {
      background: var(--bg-color);
      color: var(--font-color);
    }


    .buyTable {
      border: 1em double;
      padding: 0.75em 1em;
      font-size: 1.3em;
      margin: 0em auto;
      border-spacing:  0;
    }

    .buyTable tbody tr {
      cursor: pointer;
    }

    .buyTable tbody tr:hover, .buyTable tbody tr.active {
      background: var(--font-color);
      color: var(--bg-color);
    }

    .buyTable tbody tr:hover .accent, .active .accent {
      text-shadow: 1px 0px 0 var(--bg-color);
    }


    .buyTable th {
      text-decoration: underline;
    }

    .buyTable td {
      padding: 0.25em;
    }
    .buyTable td:first-child {
      padding-right: 1em;
    }

    .question {
      margin-top: 2em;
      margin-bottom: 0.5em;
    }


    .growShrinkSmall {
      animation: GrowShrinkSmall 3s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
    }


    .growShrink {
      animation: GrowShrink 1s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
      display: inline-block;
    }

    @keyframes GrowShrink {
      0%, 100% {
        transform: scale(1.5) ;
      }
      50% {
        transform: scale(0.75) ;
      }
    }

    .numberDisplay {
      font-size: 1.5em;
      padding: 0 0.1em;
      color: var(--accent-color);
    }

    .buyLink {
      border: 1px dashed;
      transition: 300ms;
      border-radius: 3px;
      padding: 0.5em;
      font-weight: bold;
      font-size: 1.1em;
    }

    .buyLink:hover {
      color: var(--bg-color);
      background: var(--font-color);
      border-color: var(--font-color);
    }

    .mmSection {
      border: 1px solid;
      padding: 1em;
    }
    .mmSection li + li {
      margin-top: 1em;
    }

    .mmSection em {
      padding: 0.15em;
    }

    @keyframes GrowShrinkMid {
      0%, 100% {
        transform: scale(1.15) ;
        color: var(--accent-color);
      }
      50% {
        transform: scale(0.85) ;
        color: var(--font-color);
      }
    }

    @keyframes GrowShrinkSmall {
      0%, 100% {
        transform: scale(1.1) ;
      }
      50% {
        transform: scale(0.9) ;
      }
    }

    .upDown {
      animation: UpDown 1.5s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
      display: inline-block;
    }

    @keyframes UpDown {
      0%, 100% {
        transform: translateY(-0.3em);
      }
      50% {
        transform: translateY(0.3em);
      }
    }

    .blink {
      animation: Blink 1s steps(2, start) infinite;
    }
    .blinkSlow {
      animation: Blink 2s steps(2, start) infinite;
    }

    @keyframes Blink {
      to {
        visibility: hidden;
      }
    }

    .blinkShort {
      animation: BlinkShort 1s linear infinite;
    }

    @keyframes BlinkShort {
      0%, 20%, 40%, 60%, 100% {
        opacity: 0;
      }
      75%,80%, 85% {
        opacity: 1;

      }
    }

    .dance {
      animation: Dance 1.5s cubic-bezier(0.58, 0.06, 0.44, 0.98) infinite;
      display: inline-block;
    }

    @keyframes Dance {
      0%, 100% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }

    @media (max-width:  1160px) {
      h1 {
        font-size: 5em;
      }
    }

    @media (max-width:  960px) {
      h1 {
        font-size: 4em;
      }
    }
    @media (max-width:  770px) {
      h1 {
        font-size: 3em;
      }

      article h4, article p {
        font-size: 0.8em;
      }

      article .buyLink {
        font-size: 1em;
      }

      article > div {
        padding-left: 1em;
      }
    }

    @media (max-width:  580px) {
      h1, h2 {
        font-size: 2.5em;
      }


      .arrow {
        font-size: 1.5em;
      }

      .numberDisplay {
        font-size: 1em;
      }

      .buyTable {
        font-size: 1em;
      }

      .mmSection ul {
        font-size: 0.8em;
      }

      .mmSection h3 {
        font-size: 1em;
      }

      .question {
        line-height: 2;
      }


      .inputRow input {
        margin-right: 0.15em;
        margin-left: -0.15em;
      }

    }



    main {
      margin: auto;
      padding: 1em;
      max-width: 600px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }


    h1 {
      line-height: 1.3;
      margin-top: 0;
      font-size: 8em;
      margin: 0;
      /*font-size: 2em !important;*/
      /*font-size: 2em;*/
    }




    body {
      background: #fff;
    }


    .proceed {
      width: 1032px;
      height: 540px;
      background: var(--bg-color);
      font-size: 0.811em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;


      border: 2.5em double;
      box-sizing: border-box;

      /*border-radius: 16px;*/
    }

    main {
      background: var(--primary-color);
    }

</head>
